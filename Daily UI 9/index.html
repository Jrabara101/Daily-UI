<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player â€“ Daily UI 009</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="player.css">
</head>
<body>
  <div class="music-player">
    <!-- Header -->
    <div class="player-header">
      <h2><i class="fas fa-music"></i> Music Player</h2>
      <button id="dark-toggle" class="dark-btn"><i class="fas fa-moon"></i></button>
    </div>

    <!-- Album Art -->
    <div class="album-art-container">
      <div class="album-art" id="albumArt">
        <img src="https://via.placeholder.com/280x280?text=Album+Art" alt="Album Art" id="albumImg">
      </div>
    </div>

    <!-- Track Info -->
    <div class="track-info">
      <h3 id="trackName">Song Title</h3>
      <p id="trackArtist">Artist Name</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="repeatBtn" class="control-btn"><i class="fas fa-redo"></i></button>
      <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
      <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
      <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
      <button id="shuffleBtn" class="control-btn"><i class="fas fa-random"></i></button>
    </div>

    <!-- Volume Control -->
    <div class="volume-container">
      <i class="fas fa-volume-mute"></i>
      <input type="range" id="volumeSlider" class="volume-slider" value="70" min="0" max="100">
      <i class="fas fa-volume-up"></i>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <h4>Playlist</h4>
      <ul id="playlistItems">
        <!-- Dynamically populated -->
      </ul>
    </div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="audioPlayer"></audio>

  <script src="player.js"></script>
</body>
</html>
