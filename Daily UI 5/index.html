<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG App Icon Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="appicon.css">
</head>
<body>
  <div class="icon-row">
    <!-- Folder -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="folder-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F9D423" />
            <stop offset="100%" stop-color="#FF4E50" />
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#folder-grad)" />
        <path d="M34,56 h52 a8,8 0 0 1 8,8 v28 a8,8 0 0 1 -8,8 h-52 a8,8 0 0 1 -8,-8 v-28 a8,8 0 0 1 8,-8 z" fill="#fff" opacity="0.8"/>
        <rect x="34" y="43" width="30" height="13" rx="4" fill="#fff" opacity="0.8"/>
      </svg>
    </div>
    <!-- Calendar -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="calendar-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0f2027"/>
            <stop offset="100%" stop-color="#2c5364"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#calendar-grad)" />
        <rect x="32" y="40" width="56" height="54" rx="10" fill="#fff" opacity="0.8"/>
        <rect x="32" y="32" width="56" height="15" rx="5" fill="#79AEDF" opacity="0.9"/>
        <circle cx="44" cy="38.5" r="3.5" fill="#fff"/>
        <circle cx="76" cy="38.5" r="3.5" fill="#fff"/>
        <rect x="38" y="51" width="44" height="6" rx="2" fill="#eee"/>
      </svg>
    </div>
    <!-- Profile -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="profile-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6441A5"/>
            <stop offset="100%" stop-color="#2a0845"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#profile-grad)" />
        <circle cx="60" cy="54" r="18" fill="#fff" opacity="0.9"/>
        <ellipse cx="60" cy="85" rx="22" ry="12" fill="#fff" opacity="0.7"/>
      </svg>
    </div>
    <!-- Contacts -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="contacts-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#56ab2f" />
            <stop offset="100%" stop-color="#a8e063" />
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#contacts-grad)" />
        <circle cx="60" cy="50" r="14" fill="#fff"/>
        <rect x="44" y="66" width="32" height="16" rx="8" fill="#fff"/>
      </svg>
    </div>
    <!-- Messages -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="messages-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#43cea2"/>
            <stop offset="100%" stop-color="#185a9d"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#messages-grad)" />
        <rect x="38" y="52" width="44" height="28" rx="8" fill="#fff"/>
        <polygon points="60,80 70,90 60,80 50,90" fill="#fff"/>
      </svg>
    </div>
    <!-- Images/Photos -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="images-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD452"/>
            <stop offset="100%" stop-color="#FF7E5F"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#images-grad)" />
        <rect x="32" y="44" width="56" height="48" rx="12" fill="#fff"/>
        <circle cx="48" cy="57" r="7" fill="#FF7E5F"/>
        <polygon points="39,84 56,65 75,84" fill="#FFD452"/>
      </svg>
    </div>
    <!-- Videos -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="videos-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#654ea3"/>
            <stop offset="100%" stop-color="#eaafc8"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#videos-grad)" />
        <rect x="38" y="48" width="44" height="32" rx="8" fill="#fff" opacity="0.9"/>
        <polygon points="63,64 50,54 50,74" fill="#eaafc8"/>
      </svg>
    </div>
    <!-- Location -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="location-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#11998e"/>
            <stop offset="100%" stop-color="#38ef7d"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#location-grad)" />
        <ellipse cx="60" cy="70" rx="16" ry="28" fill="#fff" opacity="0.8"/>
        <circle cx="60" cy="70" r="8" fill="#38ef7d"/>
      </svg>
    </div>
    <!-- Documents -->
    <div class="app-icon-container">
      <svg class="app-icon" viewBox="0 0 120 120">
        <defs>
          <linearGradient id="documents-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f7971e"/>
            <stop offset="100%" stop-color="#ffd200"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="28" fill="url(#documents-grad)" />
        <rect x="40" y="44" width="40" height="48" rx="6" fill="#fff"/>
        <rect x="48" y="52" width="24" height="6" rx="3" fill="#ffd200"/>
        <rect x="48" y="64" width="24" height="6" rx="3" fill="#ffd200"/>
        <rect x="48" y="76" width="24" height="6" rx="3" fill="#ffd200"/>
      </svg>
    </div>
  </div>
</body>
</html>
