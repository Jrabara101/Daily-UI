<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Nova - Slava Kornilov | Creator Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Navigation Bar (hidden initially, appears on scroll) -->
    <nav class="sticky-nav" id="stickyNav" aria-label="Main navigation">
        <button class="nav-icon" aria-label="Bookmark">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
        </button>
        <div class="sticky-nav-content">
            <div class="sticky-nav-avatar">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop" alt="Slava Kornilov" id="stickyNavAvatar">
            </div>
            <span class="sticky-nav-name">Slava Kornilov</span>
        </div>
        <div class="sticky-nav-actions">
            <button class="nav-icon" aria-label="Share">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
            <button class="nav-icon" aria-label="More options">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="profile-container">
        <!-- Profile Header -->
        <header class="profile-header" id="profileHeader">
            <div class="profile-banner" id="profileBanner">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&h=600&fit=crop" alt="Profile banner" id="profileBannerImage" crossorigin="anonymous">
                <div class="profile-banner-overlay"></div>
            </div>
            
            <div class="profile-info">
                <div class="profile-avatar-container">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="Slava Kornilov" class="profile-avatar" id="profileAvatar" crossorigin="anonymous">
                </div>
                
                <div class="profile-text" id="profileText">
                    <h1 class="profile-name">Slava Kornilov</h1>
                    <p class="profile-handle">iAm @slava Â· Designer</p>
                </div>
            </div>
        </header>

        <!-- Supporter Section -->
        <section class="supporter-section" aria-label="Supporters">
            <div class="supporter-logos" id="supporterLogos">
                <div class="supporter-logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Nike-Logo.png" alt="Nike" loading="lazy" onerror="this.style.display='none'">
                </div>
                <div class="supporter-logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/09/NASA-Logo.png" alt="NASA" loading="lazy" onerror="this.style.display='none'">
                </div>
                <div class="supporter-logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/05/Pepsi-Logo.png" alt="Pepsi" loading="lazy" onerror="this.style.display='none'">
                </div>
            </div>
            <div class="supporter-count" id="supporterCount">
                <span class="supporter-number">3,484</span>
                <span class="supporter-label">Supporters</span>
            </div>
            <div class="action-buttons">
                <button class="btn-support" id="btnSupport" aria-label="Support this creator">
                    <span class="btn-text">Support</span>
                </button>
                <button class="btn-chat" aria-label="Chat with creator">
                    <span class="btn-text">Chat</span>
                </button>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <nav class="content-tabs" aria-label="Content categories">
            <button class="tab-btn active" data-tab="shop" aria-label="Shop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                <span>Shop</span>
            </button>
            <button class="tab-btn" data-tab="gallery" aria-label="Gallery">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span>Gallery</span>
            </button>
            <button class="tab-btn" data-tab="video" aria-label="Video">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                <span>Video</span>
            </button>
        </nav>

        <!-- Media Grid -->
        <section class="media-grid-section" aria-label="Creator content">
            <div class="media-grid" id="mediaGrid">
                <!-- Media items will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Floating Post Button -->
    <button class="post-action-group" id="postButton" aria-label="Create new post">
        <svg class="post-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span class="post-text">Post</span>
        <svg class="post-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
    </button>

    <!-- Context Menu (for media grid items) -->
    <div class="context-menu" id="contextMenu" role="menu" aria-hidden="true">
        <button class="context-menu-item" role="menuitem">View</button>
        <button class="context-menu-item" role="menuitem">Share</button>
        <button class="context-menu-item" role="menuitem">Download</button>
        <button class="context-menu-item" role="menuitem">Delete</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
