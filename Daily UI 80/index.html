<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos â€” The Semantic Time Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="chronos-container">
        <!-- Smart Input Section -->
        <header class="chronos-header">
            <label for="smart-date-input" class="sr-only">Enter a date naturally</label>
            <div class="input-wrapper">
                <input type="text" id="smart-date-input" placeholder="Try 'Next Friday' or '3 days from now'..."
                    autocomplete="off">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Calendar Component -->
        <div class="calendar-wrapper" id="calendar-wrapper" tabindex="0" role="application"
            aria-label="Calendar Date Picker">
            <!-- Headers and Grid will be injected here by JS -->
        </div>

        <!-- Debug/Status (Optional) -->
        <div class="status-bar">
            <span>Selected Range: <span id="selection-display">None</span></span>
        </div>
    </main>

    <script src="CalendarModel.js"></script>
    <script src="SmartParser.js"></script>
    <script src="app.js"></script>
</body>

</html>
