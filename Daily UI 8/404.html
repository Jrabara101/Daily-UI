<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Error – Daily UI 008</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="404.css">
</head>
<body>
  <div class="error-container">
    <div class="error-graphic mascot">
      <!-- Mascot: Friendly SVG robot with waving hand -->
      <svg width="140" height="130" viewBox="0 0 140 130">
        <!-- Body -->
        <ellipse cx="70" cy="115" rx="48" ry="11" fill="#ececec"/>
        <rect x="44" y="40" width="52" height="46" rx="18" fill="#faa" stroke="#222" stroke-width="3"/>
        <!-- Face -->
        <circle cx="61" cy="61" r="7" fill="#fff" stroke="#222" stroke-width="2" />
        <circle cx="79" cy="61" r="7" fill="#fff" stroke="#222" stroke-width="2" />
        <circle cx="61" cy="61" r="3.2" fill="#19e0f6"/>
        <circle cx="79" cy="61" r="3.2" fill="#19e0f6"/>
        <!-- Smile -->
        <path d="M61 75 Q70 80 79 75" stroke="#222" stroke-width="2.2" fill="none"/>
        <!-- Waving arm -->
        <rect x="28" y="47" width="28" height="7" rx="5" fill="#faa" stroke="#222" stroke-width="2" transform="rotate(-23 42 50)"/>
        <!-- Antenna -->
        <rect x="66" y="24" width="8" height="16" rx="4" fill="#eee" stroke="#222" stroke-width="2"/>
        <ellipse cx="70" cy="24" rx="7" ry="4" fill="#19e0f6" stroke="#222" stroke-width="2"/>
      </svg>
    </div>
    <h1>404</h1>
    <h3>Looks like you found a secret portal!</h3>
    <p>
      Our little robot mascot tried to find the page...<br>
      but got lost in cyberspace!  
      <br>
      Let’s get you back on track:
    </p>
    <div class="error-actions">
      <a href="/" class="btn"><i class="fa fa-home"></i> Home</a>
      <a href="/search" class="btn"><i class="fa fa-search"></i> Search</a>
      <a href="/contact" class="btn"><i class="fa fa-envelope"></i> Report Issue</a>
    </div>
  </div>
</body>
</html>
