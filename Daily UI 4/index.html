<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="calculator-3d card mx-auto p-4 shadow-lg">
      <div class="display-glass mb-3 rounded">
        <input type="text" id="display" class="form-control text-end display-in" readonly>
      </div>
      <div class="calculator-grid">
        <!-- Top Row: Mode/Function keys -->
        <button class="btn neubtn function" onclick="input('(')">(</button>
        <button class="btn neubtn function" onclick="input(')')">)</button>
        <button class="btn neubtn function" onclick="input('sqrt(')"><i class="fas fa-square-root-alt"></i></button>
        <button class="btn neubtn function" onclick="clearDisplay()"><span style="color:#cc8f00;font-weight:bold;">AC</span></button>
        <!-- Main pad -->
        <button class="btn neubtn num" onclick="input('7')">7</button>
        <button class="btn neubtn num" onclick="input('8')">8</button>
        <button class="btn neubtn num" onclick="input('9')">9</button>
        <button class="btn neubtn op" onclick="input('/')">÷</button>
        <button class="btn neubtn num" onclick="input('4')">4</button>
        <button class="btn neubtn num" onclick="input('5')">5</button>
        <button class="btn neubtn num" onclick="input('6')">6</button>
        <button class="btn neubtn op" onclick="input('*')">×</button>
        <button class="btn neubtn num" onclick="input('1')">1</button>
        <button class="btn neubtn num" onclick="input('2')">2</button>
        <button class="btn neubtn num" onclick="input('3')">3</button>
        <button class="btn neubtn op" onclick="input('-')">−</button>
        <!-- Scientific functions row -->
        <button class="btn neubtn num" onclick="input('0')">0</button>
        <button class="btn neubtn num" onclick="input('.')">.</button>
        <button class="btn neubtn scientific" onclick="input('pi')"><i class="fas fa-infinity"></i> π</button>
        <button class="btn neubtn op" onclick="input('+')">+</button>
        <button class="btn neubtn scientific" onclick="input('sin(')">sin</button>
        <button class="btn neubtn scientific" onclick="input('cos(')">cos</button>
        <button class="btn neubtn scientific" onclick="input('tan(')">tan</button>
        <button class="btn neubtn equals" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
