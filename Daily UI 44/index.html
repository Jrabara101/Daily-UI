<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Chairs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="back-btn" aria-label="Go back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h1 class="title">FAVORITE CHAIRS</h1>
            </div>
            <div class="header-right">
                <nav class="categories">
                    <button class="category-btn active" data-category="lounge">LOUNGE</button>
                    <button class="category-btn" data-category="dining">DINING</button>
                    <button class="category-btn" data-category="desk">DESK</button>
                    <button class="category-btn" data-category="outdoor">OUTDOOR</button>
                </nav>
                <div class="view-toggle">
                    <button class="view-btn" data-view="grid" aria-label="Grid view">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="2" width="6" height="6"/>
                            <rect x="12" y="2" width="6" height="6"/>
                            <rect x="2" y="12" width="6" height="6"/>
                            <rect x="12" y="12" width="6" height="6"/>
                        </svg>
                    </button>
                    <button class="view-btn active" data-view="list" aria-label="List view">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <rect x="2" y="2" width="16" height="16" rx="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="chairs-grid" id="chairsGrid">
                <!-- Chair cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
