<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Events — Global Discovery Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="brand">
          <span class="brand-mark">HE</span>
          <div>
            <p class="brand-title">Horizon Events</p>
            <p class="brand-subtitle">The Global Discovery Engine</p>
          </div>
        </div>
        <div class="controls">
          <div class="search">
            <input
              id="searchInput"
              type="search"
              placeholder="Search by artist, venue, or city"
              aria-label="Search events"
            />
          </div>
          <div class="filters" id="filterBar" aria-label="Event categories"></div>
        </div>
        <div class="meta-actions">
          <button class="ghost-button" id="resetFilters">Reset</button>
          <button class="primary-button" id="syncCalendar">Sync Calendar</button>
        </div>
      </header>

      <section class="stats">
        <div class="stat">
          <p class="stat-label">Events Live</p>
          <p class="stat-value" id="eventCount">0</p>
        </div>
        <div class="stat">
          <p class="stat-label">Active Filters</p>
          <p class="stat-value" id="filterCount">All</p>
        </div>
        <div class="stat">
          <p class="stat-label">Viewer Distance</p>
          <p class="stat-value" id="distanceStatus">Locating...</p>
        </div>
      </section>

      <section class="timeline" id="timeline">
        <div class="skeletons" id="skeletons">
          <div class="timeline-day">
            <div class="day-header">Loading</div>
            <div class="events-grid">
              <div class="event-card skeleton"></div>
              <div class="event-card skeleton"></div>
              <div class="event-card skeleton"></div>
              <div class="event-card skeleton"></div>
              <div class="event-card skeleton"></div>
              <div class="event-card skeleton"></div>
            </div>
          </div>
        </div>
      </section>

      <div id="sentinel" class="sentinel">
        <span>Discovering more events…</span>
      </div>
    </div>

    <template id="eventCardTemplate">
      <article class="event-card">
        <div class="card-overlay">
          <div class="card-top">
            <span class="pill category"></span>
            <span class="pill distance">–</span>
          </div>
          <div class="card-info">
            <h3 class="event-title"></h3>
            <p class="event-meta"></p>
            <div class="price-row">
              <span class="price"></span>
              <span class="tickets"></span>
            </div>
          </div>
          <div class="card-actions">
            <button class="ghost-button bookmark">Bookmark</button>
            <button class="ghost-button calendar">Add to Calendar</button>
            <button class="primary-button expand">View Ticket</button>
          </div>
          <div class="card-urgency">
            <span class="countdown">–</span>
          </div>
          <div class="coupon">
            <div class="coupon-notch left"></div>
            <div class="coupon-notch right"></div>
            <div class="coupon-body">
              <div>
                <p class="coupon-title">Discount Coupon</p>
                <p class="coupon-code"></p>
              </div>
              <button class="copy-coupon">Click to Copy</button>
            </div>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
