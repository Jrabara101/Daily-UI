<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseStream ‚Äî Intelligent Context Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header / Navigation (Simulated) -->
        <header class="app-header">
            <div class="logo">PulseStream</div>
            <div class="user-profile">
                <div class="avatar-container" id="currentUserAvatar">
                    <svg class="mood-ring" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color: #ff00cc; stop-opacity: 1" />
                                <stop offset="100%" style="stop-color: #333399; stop-opacity: 1" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="46" stroke="url(#gradient)" stroke-width="4" fill="none" class="rotating-border" />
                    </svg>
                    <img src="https://ui-avatars.com/api/?name=Alex+Rivera&background=0D8ABC&color=fff" alt="User Avatar" class="avatar-img">
                </div>
                <div class="user-status">
                    <span class="status-text">Deep Work</span>
                    <span class="status-indicator"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-feed">
            <!-- Composer Area -->
            <div class="composer-container" id="composerContainer">
                <div class="composer-header">
                    <span class="composer-title">Update Status</span>
                </div>
                
                <div class="rich-input-wrapper">
                    <div id="editor" class="rich-input" contenteditable="true" placeholder="What's on your mind? Type '/' for commands..."></div>
                    <div id="placeholder" class="placeholder-text">What's on your mind? Type '/' for commands...</div>
                    
                    <!-- Media Preview Area (Masonry) -->
                    <div id="mediaGrid" class="media-grid masonry-layout"></div>
                </div>

                <div class="composer-actions">
                    <div class="left-actions">
                        <button class="icon-btn" title="Add Media" id="addMediaBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        </button>
                        <button class="icon-btn" title="Mention" id="mentionBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                        </button>
                    </div>
                    <button id="postBtn" class="post-btn">Post Update</button>
                </div>

                <!-- Hidden Input for File Upload -->
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>

            <!-- Feed Stream -->
            <div id="feedStream" class="feed-stream">
                <!-- Posts will be injected here -->
            </div>
        </main>

        <!-- Floating Command Menu -->
        <div id="commandMenu" class="floating-menu hidden">
            <div class="menu-header">Basic Blocks</div>
            <div class="menu-item" data-command="task">
                <div class="icon">‚òê</div>
                <div class="content">
                    <div class="title">Task</div>
                    <div class="desc">Track a to-do item</div>
                </div>
            </div>
            <div class="menu-item" data-command="code">
                <div class="icon">&lt;&gt;</div>
                <div class="content">
                    <div class="title">Code Block</div>
                    <div class="desc">Capture a code snippet</div>
                </div>
            </div>
            <div class="menu-item" data-command="poll">
                <div class="icon">üìä</div>
                <div class="content">
                    <div class="title">Poll</div>
                    <div class="desc">Ask the community</div>
                </div>
            </div>
        </div>

        <!-- Floating Mention Menu -->
        <div id="mentionMenu" class="floating-menu hidden">
            <!-- Populated dynamically -->
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
