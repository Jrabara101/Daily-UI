<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaGate â€” Select User Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- Step Indicator -->
        <div class="step-indicator">
            <span class="step-number">Step 2</span>
        </div>

        <!-- Main Content Card -->
        <div class="content-card">
            <header class="onboarding-header">
                <h1 class="main-title">Select user type</h1>
                <p class="instruction-text">
                    To continue, select your role in this project, please. If you don't know your role clarify it with your Project Manager.
                </p>
            </header>

            <!-- Persona Cards Container -->
            <div class="persona-grid" id="persona-grid" role="radiogroup" aria-label="Select user type">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>

            <!-- Hidden Form Input -->
            <form id="onboarding-form" method="POST" action="/onboarding">
                <input type="hidden" id="user_type_input" name="user_type" value="">
            </form>

            <!-- Floating Action Button (FAB) - Initially Hidden -->
            <button 
                class="fab-continue" 
                id="fab-continue" 
                aria-label="Continue with selected user type"
                style="display: none;"
            >
                <span class="fab-text">Continue</span>
                <svg class="fab-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
