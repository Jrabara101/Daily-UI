<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Flow â€” Anticipatory Loading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app-container" class="app-layout" aria-busy="true">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area skeleton" aria-hidden="true"></div>
            <nav class="nav-links">
                <div class="nav-item skeleton" style="width: 80%;" aria-hidden="true"></div>
                <div class="nav-item skeleton" style="width: 60%;" aria-hidden="true"></div>
                <div class="nav-item skeleton" style="width: 70%;" aria-hidden="true"></div>
                <div class="nav-item skeleton" style="width: 50%;" aria-hidden="true"></div>
            </nav>
            <div class="user-profile skeleton" aria-hidden="true"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="search-bar skeleton" aria-hidden="true"></div>
                <div class="actions">
                    <button id="post-btn" class="btn-primary">
                        <span class="btn-text">Post +</span>
                        <div class="loader-ring"></div>
                    </button>
                    <div class="notification-icon skeleton circle" aria-hidden="true"></div>
                </div>
            </header>

            <!-- Stats Row -->
            <section class="stats-row">
                <div class="card skeleton-card staggered-item">
                    <div class="card-header skeleton" style="width: 40%;" aria-hidden="true"></div>
                    <div class="card-value skeleton" style="width: 60%; height: 2rem; margin-top: 1rem;"
                        aria-hidden="true"></div>
                </div>
                <!-- Efficiency Gauge Card -->
                <div class="card skeleton-card staggered-item">
                    <div class="card-header skeleton" style="width: 40%;" aria-hidden="true"></div>
                    <div class="gauge-area">
                        <div class="skeleton circle large" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="card skeleton-card staggered-item">
                    <div class="card-header skeleton" style="width: 30%;" aria-hidden="true"></div>
                    <div class="avatars-row">
                        <div class="skeleton circle small" aria-hidden="true"></div>
                        <div class="skeleton circle small" aria-hidden="true"></div>
                        <div class="skeleton circle small" aria-hidden="true"></div>
                    </div>
                </div>
            </section>

            <!-- Kanban Board -->
            <section class="kanban-board staggered-item delay-1">
                <div class="column">
                    <div class="column-header skeleton" style="width: 50%;" aria-hidden="true"></div>
                    <div class="task-card skeleton-card">
                        <div class="skeleton" style="width: 100%; height: 100px;" aria-hidden="true"></div>
                    </div>
                    <div class="task-card skeleton-card">
                        <div class="skeleton" style="width: 100%; height: 100px;" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="column-header skeleton" style="width: 50%;" aria-hidden="true"></div>
                    <div class="task-card skeleton-card">
                        <div class="skeleton" style="width: 100%; height: 100px;" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="column-header skeleton" style="width: 50%;" aria-hidden="true"></div>
                    <div class="task-card skeleton-card">
                        <div class="skeleton" style="width: 100%; height: 80px;" aria-hidden="true"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Template for Real Content (Hidden initially, used by JS to 'hydrate') -->
    <template id="real-content-template">
        <!-- We will inject text/remove skeleton classes via JS logic or replace DOM elements -->
    </template>

    <script src="script.js"></script>
</body>

</html>
