<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvZ Brainz Meter â€” Kinetic Game UI</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#1a1a2e] font-comic text-white overflow-hidden select-none h-screen transition-colors duration-300"
    id="game-body">

    <!-- Background Gradient & Texture -->
    <div
        class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-900 via-slate-900 to-black">
    </div>
    <div
        class="fixed inset-0 pointer-events-none z-50 opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre-big.png')]">
    </div>

    <main class="relative z-10 h-full flex flex-col p-8">
        <!-- Header: Hero Info -->
        <header class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-6">
                <div class="bg-hero-purple comic-border px-6 py-2 rounded-lg transform -rotate-2">
                    <p class="text-action text-3xl text-comic-outline italic uppercase tracking-wider">Super Brainz</p>
                    <div class="h-4 bg-black/30 rounded-full mt-1 overflow-hidden border border-black">
                        <div class="h-full bg-red-500 w-[65%]" id="hero-health-bar"></div>
                    </div>
                </div>
                <div class="bg-hero-gold comic-border p-3 rounded-full h-16 w-16 flex items-center justify-center">
                    <span class="text-comic-black text-3xl font-black">20</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex flex-col items-center">
                    <button id="add-zombie-btn"
                        class="bg-hero-green hover:bg-green-400 px-6 py-2 comic-border rounded-lg text-comic-black font-action uppercase tracking-widest transition-transform active:scale-95">
                        Defeat Zombie!
                    </button>
                    <p class="text-xs mt-2 text-hero-gold uppercase tracking-tighter">Simulate Progress</p>
                </div>
            </div>
        </header>

        <!-- Center: Battle Area (Simplified) -->
        <section class="flex-grow flex items-center justify-center relative">
            <!-- Huge Wave Overlay -->
            <div id="wave-overlay"
                class="pointer-events-none fixed inset-0 flex items-center justify-center z-50 opacity-0 transform scale-150 transition-all duration-500">
                <div class="text-center">
                    <h2
                        class="text-red-600 text-6xl md:text-8xl font-action text-comic-outline italic tracking-tight uppercase leading-tight drop-shadow-[0_0_30px_rgba(220,38,38,0.8)]">
                        A huge wave of zombies<br>
                        <span class="text-hero-gold">is approaching!</span>
                    </h2>
                </div>
            </div>

            <!-- Game Lanes Grid (Visual Decor) -->
            <div class="grid grid-cols-5 gap-4 w-full max-w-5xl h-3/4 opacity-20 pointer-events-none">
                <div class="battle-lane border-2 border-white/5 rounded-xl"></div>
                <div class="battle-lane border-2 border-white/5 rounded-xl"></div>
                <div class="battle-lane border-2 border-white/5 rounded-xl"></div>
                <div class="battle-lane border-2 border-white/5 rounded-xl"></div>
                <div class="battle-lane border-2 border-white/5 rounded-xl"></div>
            </div>
        </section>

        <!-- Footer: Brainz Meter -->
        <footer class="mt-auto flex flex-col items-center gap-12 pb-8">
            <div class="w-full max-w-4xl px-8">
                <div
                    class="relative h-12 bg-gray-800/80 rounded-full comic-border-thick p-1 shadow-[inset_0_4px_10px_rgba(0,0,0,0.5)]">
                    <!-- Progress Fill -->
                    <div id="progress-fill"
                        class="absolute left-1 top-1 bottom-1 bg-gradient-to-r from-green-600 via-green-400 to-green-200 rounded-full transition-all duration-300"
                        style="width: 0%;">
                        <div
                            class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre-big.png')] opacity-20">
                        </div>
                        <div class="absolute inset-0 shadow-[inset_0_2px_4px_rgba(255,255,255,0.4)]"></div>
                    </div>

                    <!-- Milestone Flags Container -->
                    <div id="flags-container" class="absolute inset-0 pointer-events-none">
                        <!-- Flags will be injected here via JS -->
                    </div>

                    <!-- Zombie Tracker Head -->
                    <div id="zombie-head"
                        class="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 z-20 transition-all duration-300 ease-out"
                        style="left: 0%;">
                        <div class="relative w-16 h-16 group">
                            <!-- CSS-based Zombie Head Sprite -->
                            <div
                                class="zombie-sprite w-full h-full bg-[url('https://raw.githubusercontent.com/PvZ-Game/PvZ-Assets/master/Zombies/Zombie/ZombieBody.png')] bg-contain bg-no-repeat group-hover:scale-110 transition-transform">
                                <!-- Chomp Animation Overlays -->
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span
                                        class="material-symbols-outlined text-4xl text-green-400 opacity-80 animate-pulse">skull</span>
                                </div>
                            </div>
                            <div
                                class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 px-2 py-0.5 rounded text-[10px] font-bold uppercase whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">
                                NOM NOM NOM...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center w-full max-w-5xl">
                <div class="flex items-center gap-3 bg-blue-700 comic-border px-6 py-3 rounded-xl transform -skew-x-12">
                    <span class="material-symbols-outlined text-hero-gold text-4xl">sunny</span>
                    <span id="sun-count" class="text-4xl font-action text-white text-comic-outline tracking-wider">6 /
                        10</span>
                </div>

                <div
                    class="text-center font-action text-hero-gold text-2xl tracking-widest uppercase text-comic-outline">
                    Level Progress
                </div>

                <div class="flex items-center gap-4 bg-red-800 comic-border px-8 py-3 rounded-xl transform skew-x-12">
                    <div class="text-right">
                        <p class="text-xs text-red-300 font-bold uppercase">Health</p>
                        <p class="text-4xl font-action text-white text-comic-outline">15</p>
                    </div>
                    <div
                        class="w-12 h-12 bg-red-600 rounded-full border-2 border-white flex items-center justify-center shadow-lg">
                        <span class="material-symbols-outlined text-white">favorite</span>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
