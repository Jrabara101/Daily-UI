<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for smoother transitions not easily handled by Tailwind utilities alone */
        .search-container {
            transition: box-shadow 0.3s ease-in-out;
        }
        .results-dropdown {
            transition: all 0.5s ease-out;
            transform-origin: top;
        }
        .hidden-result {
            opacity: 0;
            transform: scale(0.95) translateY(-1rem);
            pointer-events: none;
        }
        .visible-result {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    </style>
</head>
<body class="min-h-screen bg-[#EAF2F8] flex items-center justify-center p-4 font-sans text-slate-600">

    <!-- Main Container -->
    <div class="w-full max-w-md relative">
        
        <!-- Search Input Area -->
        <div class="relative z-20 group">
            <div id="search-box" class="bg-white rounded-[2rem] pl-8 pr-20 py-1 h-20 flex items-center shadow-md search-container">
                <input
                    type="text"
                    id="search-input"
                    class="w-full bg-transparent text-2xl outline-none text-slate-400 placeholder-slate-300 font-light"
                    placeholder="Search Artists..."
                    value="Kanye West"
                />
                
                <!-- Floating Search Button -->
                <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-[#007AFF] hover:bg-[#006CE5] text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30 transition-transform active:scale-95 duration-200">
                    <i data-lucide="search" stroke-width="2.5" class="w-7 h-7"></i>
                </button>
            </div>
        </div>

        <!-- Results Dropdown -->
        <div id="results-container" class="absolute top-10 left-0 right-0 bg-white pt-14 pb-4 px-2 rounded-[2.5rem] shadow-[0_25px_50px_-12px_rgba(0,0,0,0.08)] results-dropdown visible-result z-10">
            <div id="results-list" class="mt-2 space-y-1">
                <!-- Results injected here by JS -->
            </div>
        </div>

    </div>

    <script>
        // --- Data ---
        const allAlbums = [
            { id: 1, artist: 'Kanye West', title: 'The Life Of Pablo', year: '2016', rating: 4, coverColor: 'bg-orange-400', coverText: 'TLOP' },
            { id: 2, artist: 'Kanye West', title: 'Graduation', year: '2007', rating: 5, coverColor: 'bg-purple-600', coverText: 'GRAD' },
            { id: 3, artist: 'Kanye West', title: 'My Beautiful Dark Twisted Fantasy', year: '2010', rating: 5, coverColor: 'bg-red-700', coverText: 'MBDTF' },
            { id: 4, artist: 'Taylor Swift', title: '1989', year: '2014', rating: 4, coverColor: 'bg-blue-200', coverText: '1989' },
            { id: 5, artist: 'Drake', title: 'Take Care', year: '2011', rating: 4, coverColor: 'bg-yellow-800', coverText: 'TC' }
        ];

        let activeIndex = 1; // Default active item

        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const searchBox = document.getElementById('search-box');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');

        // --- Helper: Generate Stars HTML ---
        function getStarsHTML(rating) {
            let html = '<div class="flex gap-0.5 pr-2">';
            for (let i = 0; i < 5; i++) {
                const fillClass = i < rating ? 'fill-amber-400 text-amber-400' : 'fill-slate-100 text-slate-100';
                // Using inline SVG for stars to avoid repeated re-initialization issues with Lucide in loops
                html += `
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star ${fillClass}">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                `;
            }
            html += '</div>';
            return html;
        }

        // --- Render Function ---
        function renderResults() {
            const term = searchInput.value.toLowerCase();
            const filtered = allAlbums.filter(album => 
                album.artist.toLowerCase().includes(term) || 
                album.title.toLowerCase().includes(term)
            );

            // Toggle container visibility
            if (term && filtered.length > 0) {
                resultsContainer.classList.remove('hidden-result');
                resultsContainer.classList.add('visible-result');
            } else {
                resultsContainer.classList.add('hidden-result');
                resultsContainer.classList.remove('visible-result');
                return; // Stop rendering if hidden
            }

            // Generate HTML
            if (filtered.length === 0) {
                resultsList.innerHTML = '<div class="p-8 text-center text-slate-400 font-light">No albums found</div>';
            } else {
                resultsList.innerHTML = filtered.map((album, index) => {
                    const isActive = index === activeIndex;
                    const containerClass = isActive 
                        ? 'bg-white ring-2 ring-[#007AFF] z-10 shadow-sm' 
                        : 'hover:bg-slate-50 border border-transparent';
                    
                    return `
                        <div onclick="setActive(${index})" class="relative flex items-center p-3 rounded-2xl cursor-pointer transition-all duration-200 ${containerClass}">
                            <!-- Icon -->
                            <div class="w-14 h-14 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] font-bold text-white/90 shadow-sm ${album.coverColor}">
                                <div class="flex flex-col items-center leading-none gap-0.5">
                                    <i data-lucide="disc" width="16" height="16"></i>
                                    <span>${album.coverText}</span>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="ml-4 flex-grow">
                                <h3 class="text-slate-800 font-medium text-lg leading-tight">${album.title}</h3>
                                <p class="text-slate-400 text-sm font-light mt-0.5">${album.year}</p>
                            </div>

                            <!-- Rating -->
                            ${getStarsHTML(album.rating)}
                        </div>
                    `;
                }).join('');
                
                // Re-initialize icons for the new content
                lucide.createIcons();
            }
        }

        // --- Event Handlers ---
        
        // Handle selection
        window.setActive = (index) => {
            activeIndex = index;
            renderResults();
        };

        // Input changes
        searchInput.addEventListener('input', () => {
            activeIndex = -1; // Reset active state on search
            renderResults();
        });

        // Focus effects
        searchInput.addEventListener('focus', () => {
            searchBox.classList.add('shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)]');
            searchBox.classList.remove('shadow-md');
            if (searchInput.value) {
                resultsContainer.classList.remove('hidden-result');
                resultsContainer.classList.add('visible-result');
            }
        });

        searchInput.addEventListener('blur', () => {
             searchBox.classList.remove('shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)]');
             searchBox.classList.add('shadow-md');
             // Note: In a real app, you'd want to delay this slightly so clicks on results register
             // setTimeout(() => resultsContainer.classList.add('hidden-result'), 200);
        });

        // --- Initial Load ---
        lucide.createIcons();
        renderResults(); // Render initial state

    </script>
</body>
</html>
